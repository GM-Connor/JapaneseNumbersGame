<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Japanese Numbers Game</title>
	<!-- <link rel="icon" type="image/png" href="images/favicon.png" /> -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid text-center">
		<div class="progress-bar progress-bar-striped progress-bar-info" style="width: 100%;"></div>
		<div class="main">
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progress-bar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 0%; min-width: 3em;">0%</div>
			</div>
		</div>
		<div class="sidebar">
			<div class="panel panel-default difficulty">
				<div class="panel-heading">Difficulty</div>
				<div class="panel-body">
					<div class="list-group options">
						<button type="button" class="list-group-item easy">
							<span class="badge">?</span>
							Easy
						</button>
						<button type="button" class="list-group-item medium">
							<span class="badge">?</span>
							Medium
						</button>
						<button type="button" class="list-group-item hard">
							<span class="badge">?</span>
							Hard
						</button>
						<button type="button" class="list-group-item expert">
							<span class="badge">?</span>
							Expert
						</button>
					</div>
				</div>
			</div>
			<div class="panel panel-default settings">
				<div class="panel-heading">Settings</div>
				<div class="panel-body">
					<div class="list-group options">
						<div class="list-group-item checkbox">
							<label><input type="checkbox" name="show-romaji">Show Romaji</label>
						</div>
						<div class="list-group-item checkbox">
							<label><input type="checkbox" name="show-hiragana" checked>Show Hiragana</label>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default share">
				<div class="panel-heading">Share</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-8 social twitter">
							<img src="images/nucleo-twitter.svg">
						</div>
						<div class="col-xs-8 social google-plus">
							<img src="images/nucleo-google-plus.svg">
						</div>
						<div class="col-xs-8 social github">
							<img src="images/nucleo-github.svg">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="ad"></div>
	</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
