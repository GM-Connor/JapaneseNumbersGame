<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Practice Japanese numbers through mass exposure to random numbers. Useful for Japanese learners of all levels. Free to play!">
	<title>Japanese Numbers Game</title>
	<!-- <link rel="icon" type="image/png" href="images/favicon.png" /> -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid text-center">
		<div id="background" class="progress-bar progress-bar-striped" style="width: 100%;"></div>
		<div class="main">
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; min-width: 3em;">0%</div>
			</div>
			<div class="row heading">
				<div class="col-xs-5 difficulty">
					<span>Easy</span>
				</div>
				<div class="col-xs-14 site-name">Japanese Numbers Game</div>
				<div class="col-xs-5 round">
					<span title="Round"><span>Round </span>1</span>
				</div>
			</div>
			<div class="interactive">
				<button type="button" id="mainButton" class="btn btn-success start">Start</button>
				<div class="row">
					<div class="col-xs-5 spacer"></div>
					<div class="col-xs-14 focus">
						<div class="panel panel-default typing">
							<div class="panel-heading"></div>
							<div class="panel-body">
								<div class="input-group">
									<input id="inputField" type="text" class="form-control input">
									<span class="input-group-btn">
										<button type="button" id="submitButton" class="btn btn-default">Enter</button>
									</span>
								</div>
							</div>
						</div>
						<div class="panel answer">
							<div class="panel-heading"></div>
							<div class="panel-body">
								<p class="kanji"></p>
								<p class="hiragana"></p>
								<p class="romaji"></p>
							</div>
						</div>
						<div class="panel about">
							<div class="panel-body">
								JapaneseNumbersGame is Japanese numbers practice through mass exposure to random numbers. Useful for Japanese learners of all levels. <br /><br /><em>Free to play!</em>
							</div>
						</div>
					</div>
					<div class="col-xs-5 spacer"></div>
				</div>
			</div>
		</div>
		<div class="sidebar collapsed">
			<div class="panel panel-default difficulty">
				<div class="panel-heading">Difficulty</div>
				<div class="panel-body">
					<div class="list-group options">
						<button type="button" id="easy" class="list-group-item" data-toggle="tooltip" data-placement="right" title="0 - 100">
							<span class="badge">?</span>
							Easy
						</button>
						<button type="button" id="medium" class="list-group-item" data-toggle="tooltip" data-placement="right" title="0 - 10,000">
							<span class="badge">?</span>
							Medium
						</button>
						<button type="button" id="hard" class="list-group-item" data-toggle="tooltip" data-placement="right" title="0 - 100,000,000">
							<span class="badge">?</span>
							Hard
						</button>
						<button type="button" id="expert" class="list-group-item" data-toggle="tooltip" data-placement="right" title="0 - 1,000,000,000,000">
							<span class="badge">?</span>
							Expert
						</button>
					</div>
				</div>
			</div>
			<div class="panel panel-default settings">
				<div class="panel-heading">Settings</div>
				<div class="panel-body">
					<div class="list-group options">
						<div class="list-group-item checkbox">
							<label><input type="checkbox" name="show-romaji">Show Romaji</label>
						</div>
						<div class="list-group-item checkbox">
							<label><input type="checkbox" name="show-hiragana">Show Hiragana</label>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default share">
				<div class="panel-heading">Share</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-8 social twitter" data-toggle="tooltip" data-placement="top" title="Share to Twitter" onclick="window.open('http://twitter.com/intent/tweet?url=http%3A//jpnumgame.com/\u0026text=Practice%20your%20Japanese%20numbers%20with%20JapaneseNumbersGame!', 'Share a link on Twitter', 'height=420,width=550');">
							<img src="images/nucleo-twitter.svg" alt="Share to Twitter!">
						</div>
						<div class="col-xs-8 social google-plus" data-toggle="tooltip" data-placement="top" title="Share to Google+" onclick="window.open('https://plus.google.com/share?url=http%3A//jpnumgame.com/', 'Share a link on Twitter', 'height=620,width=620');">
							<img src="images/nucleo-google-plus.svg" alt="Share to Google+">
						</div>
						<div class="col-xs-8 social github" data-toggle="tooltip" data-placement="top" title="View on Github" onclick="window.open('https://github.com/GM-Connor/JapaneseNumbersGame', '_blank')">
							<img src="images/nucleo-github.svg" alt="View on Github">
						</div>
					</div>
				</div>
			</div>
			<div id="sidebarExpand" class="expand">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</div>
		</div>
		<div class="ad">
			<div class="large">
				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<!-- JapaneseNumbersGame(Large) -->
					<ins class="adsbygoogle"
					     style="display:inline-block;width:300px;height:600px"
					     data-ad-client="ca-pub-9961910162191815"
					     data-ad-slot="7363569035"></ins>
					<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
				</script>
			</div>
			<div class="medium">
				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<!-- JapaneseNumbersGame (Medium) -->
					<ins class="adsbygoogle"
					     style="display:inline-block;width:160px;height:600px"
					     data-ad-client="ca-pub-9961910162191815"
					     data-ad-slot="1317035434"></ins>
					<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
				</script>
			</div>
		</div>
	</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/japaneseconversion.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
